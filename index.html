    <h1>A Brief History of the Electric Guitar</h1>
    <ul id="imageGallery">
        
        <li><a href="images/a_rickenbacker-frying-pan.jpg" data-description="The very first electric guitar."><img src="images/a_rickenbacker-frying-pan.jpg" alt="The RickenBacker 'Frying Pan'"></a></li>

        <li><a href="images/b_gibson_log_1946.jpg" data-description="In 1946 Les Paul created this guitar, nicknamed 'The Log', which was to be the first electric guitar for the Gibson guitar company."><img src="images/b_gibson_log_1946.jpg" alt="The Log"></a></li>

        <li><a href="images/c_fender_broadcaster_1950.jpg" data-description="The broadcaster was Fender's first guitar design. DUe to copyright laws, the Telecaster was renamed the Telecaster. The Telecaster is still an extremely popular guitar model to this day."><img src="images/c_fender_broadcaster_1950.jpg" alt="The Broadcaster circa 1950"></a></li>

        <li><a href="images/d_fender_strat_number1.jpg" data-description="This is said to be the very first Fender Stratocaster which is currently owned by David Gilmour. Although the Stratocaster was released in 1954 this guitar was built in 1953"><img src="images/d_fender_strat_number1.jpg" alt="The Fender Stratocaster"></a></li>

        <li><a href="images/h_gibson_es_175.jpg" data-description="This is one of Gibsons early Electric designs. A fully Hollowbody single cutaway."><img src="images/h_gibson_es_175.jpg" alt="Gibson ES-175"></a></li>

        <li><a href="images/e_gibson_gold_56.jpg" data-description="The early Les Paul's were mostly made in the Gold Top color and before the PAF Humbucker design they were fitted with P-90s"><img src="images/e_gibson_gold_56.jpg" alt="Gibson Les Paul  circa 1956"></a></li>

        <li><a href="images/f_gibson_goldtop_duane_allman_57.jpg" data-description="This version just one year later (1957) has the PAF Humbuckers in place. This guitar was owned by Duane Allman's favorites."><img src="images/f_gibson_goldtop_duane_allman_57.jpg" alt="Gibson Les Paul circa 1957"></a></li>

        <li><a href="images/g_gibson_59_flyingV.jpg" data-description="The Flying V was based on the space age that was popular at the time and Gibson was attempting to find some new exciting shapes. Although not popular at the onset, the FLying V became a very popular instrument still used by many today."><img src="images/g_gibson_59_flyingV.jpg" alt="Gibson Flying V circ 1959"></a></li>

        <li><a href="images/i_gretsch_country_gent.JPG" data-description="Gretsch with this signature model wrote their way into the history books. At first it had f holes and later the f holes where replaced by painted ones to avoid the feedback issues. Many musicians have used this model including CHet Atkins and George Harrison of the Beatles."><img src="images/i_gretsch_country_gent.JPG" alt="The Gretsch Country Gentleman"></a></li>

        <li><a href="images/j_gibson_sg_Les_Paul_1961_big.jpg" data-description="The SG was a great new comer for Gibson, its light weight design made it a popular model. Originally it had the name Les Paul on its headstock but Les disagreed to this and it was renamed the SG."><img src="images/j_gibson_sg_Les_Paul_1961_big.jpg" alt="1961 Gibson SG"></a></li>

        <li><a href="images/k_rick_12.JPG" data-name="rick12" data-description="There is no more famous 12 string electric guitar than the one created by RickenBacker. Used by many including The Beatles and the Byrds."><img src="images/k_rick_12.JPG" alt="Rickenbacker 360/12 string"></a></li>

        <li><a href="images/fender_strat_jimi_woodstock.jpg" data-description="The very first electric guitar."><img src="images/fender_strat_jimi_woodstock.jpg" alt="Skill Polish by Chris Michel"></a></li>

        <li><a href="images/alembic_tiger.jpg" data-description="This guitar was created by the Alembic Guitar company in 1973 for Jerry Garcia of the Grateful Dead"><img src="images/alembic_tiger.jpg" alt="Alembic Tiger" ></a></li>

        <li><a href="images/SW1.jpg" data-description="The very first electric guitar."><img src="images/SW1.jpg" alt="Chuck by Mat Helme"></a></li>
